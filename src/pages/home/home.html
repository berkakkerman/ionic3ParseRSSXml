<ion-header>
   <ion-navbar>
      <ion-title>
         Last Transfer News
      </ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
  <ion-item *ngFor="let item of xmlItems; let i = index">
    <ion-avatar item-start>
      <img src="{{item.image}}">
    </ion-avatar>
    <h2>{{item.title[0]}}</h2> <ion-badge>{{item.pubDate[0]}}</ion-badge>
    <p>{{item.detail}}</p>
  </ion-item>
</ion-list>
</ion-content>
